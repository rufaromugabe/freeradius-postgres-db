# FreeRADIUS with PostgreSQL Backend
# Docker Compose configuration for production-ready RADIUS server
# Optimized for Coolify deployment
#
# Quick start:
#   1. Set environment variables in Coolify dashboard
#   2. Deploy via Coolify
#   3. Test: docker exec <container> radtest bob test localhost 0 testing123

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-radius}
      POSTGRES_USER: ${POSTGRES_USER:-radius}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - radius-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  freeradius:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      # RADIUS authentication port
      - "${RADIUS_AUTH_PORT:-1812}:1812/udp"
      # RADIUS accounting port
      - "${RADIUS_ACCT_PORT:-1813}:1813/udp"
    volumes:
      - ./raddb/clients.conf:/mnt/clients.conf:ro
      - ./raddb/users:/mnt/users:ro
      - ./raddb/mods-available/sql:/mnt/mods-available-sql:ro
      - ./raddb/mods-enabled/sql:/mnt/mods-enabled-sql:ro
      - ./raddb/sites-available/default:/mnt/sites-available-default:ro
      - ./raddb/sites-available/default:/mnt/sites-enabled-default:ro
      - radius_logs:/var/log/radius
    networks:
      - radius-net
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - TZ=${TZ:-UTC}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${POSTGRES_DB:-radius}
      - DB_USER=${POSTGRES_USER:-radius}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - RADIUS_DEBUG=${RADIUS_DEBUG:-no}
    healthcheck:
      test: ["CMD-SHELL", "radtest bob test localhost 0 testing123 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  radius-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  radius_logs:
    driver: local